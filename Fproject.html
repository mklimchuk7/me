<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project.css">
    <title>Marketplace</title>
</head>
<body>
    <div class="header">
        <h4>
            <img src="imajes/marketplace.png" class="images-test">
            <span>NFT Marketplace</span>
        </h4>
        <div class="header-links">
            <a href="#">Marketplace</a>
            <a href="#">Rankings</a>
            <a href="#">Connect a wallet</a>
            <form action="Sproject.html">
                <button class="btn-sign-up"><img src="imajes/user_icon-sign_up.png"><span>Sign Up</span></button>
            </form>
            
        </div>
    </div>
    <div class="hero-section">
        <div class="hero-section-2">
            <div class="hero-section-info">
                <div class="main-text">Discover<br>Digital Art &<br>Collect NFTs<br></div>
                <div class="footer-text">NFT marketplace UI created with Anima for <br>Figma. Collect, buy and sell art from more <br>than 20k NFT artists.<br></div>
                <!-- <form action="Sproject.html"> -->
                    <button class="btn-get-started"><img src="/projectJS/imajes/get_started.png"><span>Get Started</span></button>
                <!-- </form> -->
                
                <div class="hero-section-results">
                    <div class="results-stats">240k+<br><span class="results-desc">Total Sale</span></div>
                    <div class="results-stats">100k+<br><span class="results-desc">Auctions</span></div>
                    <div class="results-stats">240k+<br><span class="results-desc">Artists</span></div>
                </div>
            </div>
        </div>
        <div class="hero-section-image">
            <div class="hero-section-image-block">
                <div class="image-hero">
                    <img src="imajes/hero.png">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="assets/js/script.js"></script>
</html>
